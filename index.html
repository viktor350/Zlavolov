<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zƒæavolov.sk - V≈°etky akcie na jednom mieste</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc,
        updateDoc,
        query,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD0sUoHDL9818MbPD9Cgsg5DPYwndOy-mE",
        authDomain: "zlavolov.firebaseapp.com",
        projectId: "zlavolov",
        storageBucket: "zlavolov.firebasestorage.app",
        messagingSenderId: "172750905126",
        appId: "1:172750905126:web:3365e888ded6728408ebe7",
        measurementId: "G-7RJR9KQTJB"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // State
      let deals = [];
      let isAdmin = false;
      let editingDealId = null;

      const categories = [
        { id: "all", name: "V≈°etko" },
        { id: "maso", name: "M√§so" },
        { id: "mlieko", name: "Mlieƒçne v√Ωrobky" },
        { id: "ovocie", name: "Ovocie a zelenina" },
        { id: "kozmetika", name: "Kozmetika" },
        { id: "pecivo", name: "Peƒçivo" },
        { id: "potraviny", name: "Potraviny" },
        { id: "domacnost", name: "Dom√°cnos≈•" },
      ];

      // Load deals from Firebase
      async function loadDeals() {
        try {
          document.getElementById("loading").classList.remove("hidden");
          const q = query(
            collection(db, "deals"),
            orderBy("createdAt", "desc")
          );
          const querySnapshot = await getDocs(q);
          deals = querySnapshot.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
          }));
          renderDeals();
        } catch (error) {
          console.error("Error loading deals:", error);
          alert("Chyba pri naƒç√≠tan√≠ akci√≠: " + error.message);
        } finally {
          document.getElementById("loading").classList.add("hidden");
        }
      }

      // Add new deal
      async function addDeal(dealData) {
        try {
          const discount = Math.round(
            ((dealData.originalPrice - dealData.salePrice) /
              dealData.originalPrice) *
              100
          );

          await addDoc(collection(db, "deals"), {
            ...dealData,
            discount: discount,
            createdAt: new Date().toISOString(),
          });

          alert("Akcia pridan√°! ‚úÖ");
          await loadDeals();
          document.getElementById("addForm").classList.add("hidden");
          document.getElementById("addDealForm").reset();
        } catch (error) {
          console.error("Error adding deal:", error);
          alert("Chyba pri prid√°van√≠ akcie: " + error.message);
        }
      }

      // Delete deal
      async function deleteDeal(dealId) {
        if (confirm("Naozaj chce≈° vymaza≈• t√∫to akciu?")) {
          try {
            await deleteDoc(doc(db, "deals", dealId));
            alert("Akcia vymazan√°! ‚úÖ");
            await loadDeals();
          } catch (error) {
            console.error("Error deleting deal:", error);
            alert("Chyba pri mazan√≠ akcie: " + error.message);
          }
        }
      }

      // Update deal
      async function updateDeal(dealId, dealData) {
        try {
          const discount = Math.round(
            ((dealData.originalPrice - dealData.salePrice) /
              dealData.originalPrice) *
              100
          );

          await updateDoc(doc(db, "deals", dealId), {
            ...dealData,
            discount: discount,
          });

          alert("Akcia upraven√°! ‚úÖ");
          editingDealId = null;
          await loadDeals();
        } catch (error) {
          console.error("Error updating deal:", error);
          alert("Chyba pri √∫prave akcie: " + error.message);
        }
      }

      // Filter and render deals
      function renderDeals() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const selectedCategory =
          document.querySelector("[data-category].bg-black")?.dataset
            .category || "all";
        const selectedStore =
          document.querySelector("[data-store].bg-black")?.dataset.store ||
          "all";

        const filtered = deals.filter((deal) => {
          const categoryMatch =
            selectedCategory === "all" || deal.category === selectedCategory;
          const storeMatch =
            selectedStore === "all" || deal.store === selectedStore;
          const searchMatch = deal.product.toLowerCase().includes(searchTerm);
          return categoryMatch && storeMatch && searchMatch;
        });

        document.getElementById("dealCount").textContent = filtered.length;

        const container = document.getElementById("dealsContainer");
        if (filtered.length === 0) {
          container.innerHTML = `
                    <div class="text-center py-20">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                        <p class="text-2xl text-gray-500 mb-2">≈Ωiadne akcie nen√°jden√©</p>
                        <p class="text-lg text-gray-400">${
                          isAdmin
                            ? "Pridajte prv√∫ akciu pomocou tlaƒçidla vy≈°≈°ie"
                            : "Sk√∫ste zmeni≈• filter alebo hƒæadan√Ω v√Ωraz"
                        }</p>
                    </div>
                `;
          return;
        }

        container.innerHTML = filtered
          .map(
            (deal) => `
                <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 hover:border-black transition-all">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-3 flex-wrap">
                                <span class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-bold">${
                                  deal.store
                                }</span>
                                <span class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-bold">-${
                                  deal.discount
                                }%</span>
                                ${
                                  isAdmin
                                    ? `
                                    <button onclick="editDeal('${deal.id}')" class="ml-auto p-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                    </button>
                                    <button onclick="deleteDealById('${deal.id}')" class="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                `
                                    : ""
                                }
                            </div>
                            <h3 class="text-2xl font-bold text-gray-900 mb-2">${
                              deal.product
                            }</h3>
                            <p class="text-base text-gray-500">Plat√≠ do: ${
                              deal.validUntil
                            }</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg text-gray-400 line-through mb-2">${deal.originalPrice.toFixed(
                              2
                            )} ‚Ç¨</p>
                            <p class="text-5xl font-bold text-black mb-3">${deal.salePrice.toFixed(
                              2
                            )} ‚Ç¨</p>
                            <p class="text-lg text-green-600 font-medium">U≈°etr√≠te ${(
                              deal.originalPrice - deal.salePrice
                            ).toFixed(2)} ‚Ç¨</p>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Toggle admin mode
      window.toggleAdmin = function () {
        isAdmin = !isAdmin;
        document
          .getElementById("adminPanel")
          .classList.toggle("hidden", !isAdmin);
        document.getElementById("adminBtn").textContent = isAdmin
          ? "üëÅÔ∏è Verejn√Ω pohƒæad"
          : "‚öôÔ∏è Admin panel";
        renderDeals();
      };

      // Show add form
      window.showAddForm = function () {
        document.getElementById("addForm").classList.toggle("hidden");
      };

      // Submit add form
      window.submitAddForm = function (e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        addDeal({
          store: formData.get("store"),
          product: formData.get("product"),
          originalPrice: parseFloat(formData.get("originalPrice")),
          salePrice: parseFloat(formData.get("salePrice")),
          category: formData.get("category"),
          validUntil: formData.get("validUntil"),
        });
      };

      // Edit deal
      window.editDeal = function (dealId) {
        const deal = deals.find((d) => d.id === dealId);
        if (!deal) return;

        const newProduct = prompt("N√°zov produktu:", deal.product);
        if (!newProduct) return;

        const newPrice = prompt("Akciov√° cena:", deal.salePrice);
        if (!newPrice) return;

        updateDeal(dealId, {
          ...deal,
          product: newProduct,
          salePrice: parseFloat(newPrice),
        });
      };

      // Delete deal
      window.deleteDealById = function (dealId) {
        deleteDeal(dealId);
      };

      // Filter functions
      window.filterCategory = function (category) {
        document.querySelectorAll("[data-category]").forEach((btn) => {
          btn.classList.remove("bg-black", "text-white");
          btn.classList.add("bg-gray-100", "text-gray-700");
        });
        event.target.classList.remove("bg-gray-100", "text-gray-700");
        event.target.classList.add("bg-black", "text-white");
        renderDeals();
      };

      window.filterStore = function (store) {
        document.querySelectorAll("[data-store]").forEach((btn) => {
          btn.classList.remove("bg-black", "text-white");
          btn.classList.add("bg-gray-100", "text-gray-700");
        });
        event.target.classList.remove("bg-gray-100", "text-gray-700");
        event.target.classList.add("bg-black", "text-white");
        renderDeals();
      };

      window.searchDeals = function () {
        renderDeals();
      };

      // Initialize
      window.addEventListener("DOMContentLoaded", () => {
        loadDeals();
      });
    </script>
  </head>
  <body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="border-b-2 border-gray-200 bg-white sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-6 py-8">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-5xl font-bold text-gray-900 text-center">
              Zƒæavolov.sk
            </h1>
            <p class="text-xl text-gray-600 text-center mt-3">
              V≈°etky akcie na jednom mieste
            </p>
          </div>
          <button
            id="adminBtn"
            onclick="toggleAdmin()"
            class="px-6 py-3 bg-black text-white rounded-lg font-medium hover:bg-gray-800"
          >
            ‚öôÔ∏è Admin panel
          </button>
        </div>
      </div>
    </header>

    <div class="max-w-6xl mx-auto px-6 py-8">
      <!-- Loading -->
      <div id="loading" class="text-center py-20 hidden">
        <p class="text-2xl text-gray-500">Naƒç√≠tavam akcie...</p>
      </div>

      <!-- Admin Panel -->
      <div
        id="adminPanel"
        class="mb-12 bg-gray-50 border-2 border-gray-200 rounded-2xl p-8 hidden"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold text-gray-900">Admin Panel</h2>
          <button
            onclick="showAddForm()"
            class="px-6 py-3 bg-black text-white rounded-lg font-medium hover:bg-gray-800"
          >
            ‚ûï Prida≈• akciu
          </button>
        </div>

        <!-- Add Form -->
        <div
          id="addForm"
          class="bg-white p-6 rounded-xl border-2 border-gray-200 mb-6 hidden"
        >
          <form id="addDealForm" onsubmit="submitAddForm(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-lg font-medium mb-2">Obchod</label>
                <select
                  name="store"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg"
                  required
                >
                  <option>Tesco</option>
                  <option>Lidl</option>
                  <option>Kaufland</option>
                </select>
              </div>

              <div>
                <label class="block text-lg font-medium mb-2">Kateg√≥ria</label>
                <select
                  name="category"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg"
                  required
                >
                  <option value="maso">M√§so</option>
                  <option value="mlieko">Mlieƒçne v√Ωrobky</option>
                  <option value="ovocie">Ovocie a zelenina</option>
                  <option value="kozmetika">Kozmetika</option>
                  <option value="pecivo">Peƒçivo</option>
                  <option value="potraviny">Potraviny</option>
                  <option value="domacnost">Dom√°cnos≈•</option>
                </select>
              </div>

              <div class="md:col-span-2">
                <label class="block text-lg font-medium mb-2">Produkt</label>
                <input
                  type="text"
                  name="product"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg"
                  placeholder="Napr. Bravƒçov√© m√§so"
                  required
                />
              </div>

              <div>
                <label class="block text-lg font-medium mb-2"
                  >P√¥vodn√° cena (‚Ç¨)</label
                >
                <input
                  type="number"
                  step="0.01"
                  name="originalPrice"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg"
                  placeholder="5.99"
                  required
                />
              </div>

              <div>
                <label class="block text-lg font-medium mb-2"
                  >Akciov√° cena (‚Ç¨)</label
                >
                <input
                  type="number"
                  step="0.01"
                  name="salePrice"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg"
                  placeholder="3.99"
                  required
                />
              </div>

              <div class="md:col-span-2">
                <label class="block text-lg font-medium mb-2">Plat√≠ do</label>
                <input
                  type="date"
                  name="validUntil"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="mt-6 w-full px-6 py-4 bg-black text-white rounded-lg text-lg font-medium hover:bg-gray-800"
            >
              Prida≈• akciu
            </button>
          </form>
        </div>
      </div>

      <!-- Search -->
      <div class="mb-12">
        <div class="relative">
          <svg
            class="absolute left-6 top-7 text-gray-400 w-7 h-7"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <input
            id="searchInput"
            type="text"
            placeholder="ƒåo hƒæad√°te?"
            oninput="searchDeals()"
            class="w-full pl-16 pr-6 py-6 text-2xl border-2 border-gray-300 rounded-2xl focus:border-black focus:outline-none"
          />
        </div>
      </div>

      <!-- Categories -->
      <div class="mb-12">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Kateg√≥rie</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <button
            data-category="all"
            onclick="filterCategory('all')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-black text-white"
          >
            V≈°etko
          </button>
          <button
            data-category="maso"
            onclick="filterCategory('maso')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            M√§so
          </button>
          <button
            data-category="mlieko"
            onclick="filterCategory('mlieko')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Mlieƒçne v√Ωrobky
          </button>
          <button
            data-category="ovocie"
            onclick="filterCategory('ovocie')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Ovocie a zelenina
          </button>
          <button
            data-category="kozmetika"
            onclick="filterCategory('kozmetika')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Kozmetika
          </button>
          <button
            data-category="pecivo"
            onclick="filterCategory('pecivo')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Peƒçivo
          </button>
          <button
            data-category="potraviny"
            onclick="filterCategory('potraviny')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Potraviny
          </button>
          <button
            data-category="domacnost"
            onclick="filterCategory('domacnost')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Dom√°cnos≈•
          </button>
        </div>
      </div>

      <!-- Stores -->
      <div class="mb-12">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Obchod</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <button
            data-store="all"
            onclick="filterStore('all')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-black text-white"
          >
            V≈°etky obchody
          </button>
          <button
            data-store="Tesco"
            onclick="filterStore('Tesco')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Tesco
          </button>
          <button
            data-store="Lidl"
            onclick="filterStore('Lidl')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Lidl
          </button>
          <button
            data-store="Kaufland"
            onclick="filterStore('Kaufland')"
            class="px-6 py-5 text-lg font-medium rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Kaufland
          </button>
        </div>
      </div>

      <!-- Results count -->
      <div class="mb-8 pb-6 border-b border-gray-200">
        <p class="text-xl text-gray-600">
          Poƒçet akci√≠:
          <span id="dealCount" class="font-bold text-black">0</span>
        </p>
      </div>

      <!-- Deals -->
      <div id="dealsContainer" class="space-y-6">
        <!-- Deals will be rendered here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="border-t-2 border-gray-200 mt-20 py-10">
      <div class="max-w-6xl mx-auto px-6 text-center">
        <p class="text-lg text-gray-600">Vyroben√© na Slovensku</p>
        <p class="text-base text-gray-400 mt-2">üî• Prepojen√© s Firebase</p>
      </div>
    </footer>
  </body>
</html>
